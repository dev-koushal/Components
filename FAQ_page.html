<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {
        margin: 20px;
        background-color: #f8bbd0;
        font-family: "Bebas Neue", sans-serif;
        display: flex;
        flex-direction: column;
        gap: 5vh;
      }
      h1 {
        border-radius: 10px;
        padding-left: 40vw;
        margin-top: 5vh;
        background-color: #a79497;
      }
      details {
        border-radius: 5px;
        background-color: hotpink;
        margin: 0 4vw;
        font-size: 2rem;
      }
      details summary {
        margin-left: 4vw;
      }
      details p {
        margin-left: 8vw;
      }
      @media screen and (max-width: 560px) {
        h1 {
          font-size: 25px;
        }
        details {
          font-size: 20px;
        }
      }
    </style>
  </head>
