      .mwg_effect000 .button img {

      .mwg_effect000 .medias {

    <script>
        const dblclick = document.querySelector("img");
        const icon = document.querySelector("i");
        const liked = document.querySelector("h3");
        const likes = document.querySelector(".like");
        const count = document.querySelector("h6");

        likes.addEventListener("click", () => {
          let currentCount = parseInt(count.innerHTML);

          if (liked.innerHTML === "Unliked") {
            liked.innerHTML = "Liked";
            liked.style.color = "green";
            likes.innerHTML = "Liked";
            likes.style.backgroundColor = "hotpink";
            count.innerHTML = currentCount + 1;
            likes.style.tansform.enlarge;
          } else {
            liked.innerHTML = "Unliked";
            liked.style.color = "rgba(248, 2, 51, 0.74)";
            likes.innerHTML = "Like";
            likes.style.backgroundColor = "rgba(128, 128, 128, 0.715)";
            count.innerHTML = currentCount - 1;
          }
        });

        // let flag = 0;

        // dblclick.addEventListener("dblclick", () => {

        //     setTimeout(() => {
        //       icon.style.transform = "translate(-60%, -180%) scale(0)";

        //     }, 500);

        // });
        dblclick.addEventListener("dblclick", () => {
          if (liked.innerHTML !== "Liked") {
            icon.style.transform = "translate(-60%, -180%) scale(1)";
            liked.innerHTML = "Liked";
            liked.style.color = "green";
            likes.innerHTML = "Liked";
            likes.style.backgroundColor = "grey";
            count.innerHTML = parseInt(count.innerHTML) + 1; // Increase like count on double-click
            setTimeout(() => {
              icon.style.transform = "translate(-60%, -180%) scale(0)";
            }, 700);
          }
        });
        window.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(InertiaPlugin)

      let oldX = 0,
          oldY = 0,
          deltaX = 0,
          deltaY = 0

      const root = document.querySelector('.mwg_effect000')
      root.addEventListener("mousemove", (e) => {
          // Calculate horizontal movement since the last mouse position
          deltaX = e.clientX - oldX;

          // Calculate vertical movement since the last mouse position
          deltaY = e.clientY - oldY;

          // Update old coordinates with the current mouse position
          oldX = e.clientX;
          oldY = e.clientY;
      })

      root.querySelectorAll('.media').forEach(el => {

          // Add an event listener for when the mouse enters each media
          el.addEventListener('mouseenter', () => {

              const tl = gsap.timeline({
                  onComplete: () => {
                      tl.kill()
                  }
              })
              tl.timeScale(1.2) // Animation will play 20% faster than normal

              const image = el.querySelector('img')
              tl.to(image, {
                 inertia: {
                      x: {
                          velocity: deltaX * 30, // Higher number = movement amplified
                          end: 0 // Go back to the initial position
                      },
                      y: {
                          velocity: deltaY * 30, // Higher number = movement amplified
                          end: 0 // Go back to the initial position
                      },
                  },
              })
              tl.fromTo(image, {
                  rotate: 0
              }, {
                  duration: 0.4,
                  rotate:(Math.random() - 0.5) * 30, // Returns a value between -15 & 15
                  yoyo: true,
                  repeat: 1,
                  ease: 'power1.inOut' // Will slow at the begin and the end
              }, '<') // The animation starts at https://cdn3d.iconscout.com/3d/free/thumb/free-html-3d-logo-download-in-png-blend-fbx-gltf-file-formats--code-coding-programming-social-media-pack-company-brand-logos-4781249.png?f=webp
