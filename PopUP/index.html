<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Popup</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="popup-wrapper">
    <div class="popup-box">
      <button id="get-newsletter-btn">Get Newsletter</button>
      <span class="close-btn-wrapper">&times;</span>
    </div>
  </div>

  <div class="popup-form hidden">
    <div class="popup-content">
      <span class="close-btn-form">&times;</span>
      <div class="header">
        <div class="circle">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF0XDzyYD1otyMgJnnK9fJwnx5AWxPtj3UVg&s" alt="News Icon">
        </div>
        <h1>Get News Fastest</h1>
      </div>
      <input type="text" id="email" placeholder="Enter your email" />
      <button class="submit">Submit</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
